<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>App de Blog</title>
  </head>
  <body>
    <h1>Aplicação de Blog</h1>
    <h3>Detalhe de Post [#{{ post.id }}]</h3>
    <p><u>Autor</u>: {{ post.autor }}</p>
    <p><u>Texto</u>: {{ post.texto }}</p>
    <p><u>Publicado em</u>: {{ post.publicacao }}</p>
  </body>
</html>
